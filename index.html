<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Flammes UP - Parakou</title>

  <link rel="icon" type="image/png" href="assets/logo-new.png">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Lexend', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    #preloader {
      background: #0f1115;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      inset: 0;
      z-index: 9999;
    }

    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    /* Squircle shape approximation */
    .squircle {
      position: absolute;
      inset: 0;
      background: #991b1b;
      border-radius: 40px;
      box-shadow: 0 20px 50px rgba(153, 27, 27, 0.4);
    }

    .logo-img {
      position: absolute;
      inset: 15%;
      width: 70%;
      height: 70%;
      object-fit: contain;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="antialiased bg-[#FFFDE7] dark:bg-[#0f1115] text-slate-900 dark:text-white transition-colors duration-500">
  <div id="preloader">
    <div class="logo-container" id="logo-wrap">
      <div class="squircle" id="logo-squircle"></div>
      <img src="assets/logo-new.png" class="logo-img" id="logo-flame">
    </div>
    <div class="mt-12 text-center">
      <h2 class="text-white font-black text-2xl tracking-tighter mb-1 uppercase"><span
          style="color: #991b1b">FLAMMES</span> <span class="text-white italic">UP</span></h2>
      <p id="loader-status"
        class="text-[9px] font-bold text-primary uppercase tracking-[0.5em] transition-opacity duration-300">
        Initialisation du r√©seau...</p>
    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
